    <div class="game_2048">
      <div class="header_2048">
        <div class="title">2048</div>
        <div class="opreate">
          <div class="score">
            <div class="button score_class">
              <span>分数</span>
              <span id="score">0</span>
            </div>
            <div class="button score_class">
              <span>历史最高记录</span>
              <span id="best">0</span>
            </div>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button
          id="new_game_bnt"
          class="button1"
        >
          新游戏
        </button>
        <button
          id="invoke_bnt"
          class="button1"
        >
          撤回
        </button>
      </div>
      <div id="game"></div>
    </div>

    <div
      class="sider"
      id="sider"
    >
      <div class="content">
        <div class="setting_title">设置</di>
        <hr />
        <form>
          <div>
            <label>尺寸</label>
          <input type="number" />
          </div>
          <div>
            <label>可撤回次数</label>
          <input type="range" min="0" max="100" />
          </div>
          <div>
            <label>主题</label>
           <select>
            <option value="default">默认</option>
           </select>
          </div>
        </form>
        <button class="exportSave" id="saveGame">
          导出存档
        </button>
      </div>
    </div>
    <script
      type="module"
      src="./index.js"
    ></script>
